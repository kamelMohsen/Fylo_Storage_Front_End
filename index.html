<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index_style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Fylo data storage component</title>


</head>

<body>

    <div class="down-container"></div>
    <div class="left-container">
        <img src="./images/logo.svg" alt="logo fylo" class="fylo-logo">
        <div class="inner-ldiv">
            <img src="./images/icon-document.svg" alt="icon document" class="document-icon icons">
            <img src="./images/icon-folder.svg" alt="icon folder" class="folder-icon icons">
            <img src="./images/icon-upload.svg" alt="icon upload" class="upload-icon icons">
        </div>
    </div>
    <div class="right-container">
        <p class="usage">Youâ€™ve used <strong class="gbs-used">815 GB</strong> of your storage</p>
        <div class="slidecontainer">
            <div class="slider">
                <div class="end-circle"></div>
            </div>
        </div>
        <div class="details">
            <p>0 GB</p>
            <p>1000 GB</p>
        </div>
        <div class="box">
            <div class="right">
                <p class="gbs-left"><span>185 </span><sup class="gbs-left-sup">  GB Left</sup></p>
            </div>
        </div>
    </div>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Kamel Mohsen Kamel</a>.
    </div>


</body>

</html>
